<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Unit conversion</title>
  </head>
  <body>
    <main id="container">
      <div id="mainBox">
        <h1 id="title">Metric/Imperial Unit Conversion</h1>
        <input type="text" id="num-input" />
        <div>
          <button id="convert-btn">Convert</button>
        </div>
      </div>
      <div id="subBox">
        <div class="varBoxes" id="varBox1">
          <h3>Length (Meter/Feet)</h3>
          <p class="result-text" id="result1">
            20 meters = 65.620 feet | 20 feet = 6.096 meters
          </p>
        </div>
        <div class="varBoxes" id="varBox2">
          <h3>Volume (Liters/Gallons)</h3>
          <p class="result-text" id="result2">
            20 liters = 75.76 gallons | 20 gallons = 75.756 liters
          </p>
        </div>
        <div class="varBoxes" id="varBox3">
          <h3>Mass (Meter/Feet)</h3>
          <p class="result-text" id="result3">
            20 kilos = 44.08 pounds | 20 pounds = 9.074 kilos
          </p>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
